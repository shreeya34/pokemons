<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .pokemon-list {
            margin-top: 20px;
        }
        .pokemon {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .pokemon img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokémon Search</h1>
        <input type="text" id="name" placeholder="Enter Pokémon name">
        <select id="type">
            <option value="">Select Pokémon type</option>
            <option value="grass">Grass</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="bug">Bug</option>
            <option value="normal">Normal</option>
            <option value="electric">Electric</option>
            <option value="psychic">Psychic</option>
            <option value="ghost">Ghost</option>
            <option value="rock">Rock</option>
            <option value="poison">Poison</option>
        </select>
        <button onclick="searchPokemons()">Search</button>
        <div class="pokemon-list" id="pokemon-list"></div>
    </div>

    <script>
        async function searchPokemons() {
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const response = await fetch(`/api/v1/pokemons/search?name=${name}&type=${type}`);
            const pokemons = await response.json();
            const pokemonList = document.getElementById('pokemon-list');
            pokemonList.innerHTML = '';

            pokemons.forEach(pokemon => {
                const pokemonDiv = document.createElement('div');
                pokemonDiv.className = 'pokemon';
                pokemonDiv.innerHTML = `
                    <img src="${pokemon.image_url}" alt="${pokemon.name}">
                    <div>
                        <h2>${pokemon.name}</h2>
                        <p>Type: ${pokemon.type}</p>
                    </div>
                `;
                pokemonList.appendChild(pokemonDiv);
            });
        }
    </script>
</body>
</html>
